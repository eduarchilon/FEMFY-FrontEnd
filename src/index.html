<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>femfy</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/isotipo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#FEA8B1" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <app-root></app-root>
    <div id="app-name">
      <span style="font-weight: bold; font-size: 24px; color: #000000"
        >femfy</span
      >
    </div>
    <script>
      localStorage.removeItem("theme");
      localStorage.theme = "light";
      document.documentElement.classList.remove("dark");
    </script>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
