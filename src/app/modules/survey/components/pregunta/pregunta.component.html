    <mat-step>
      <form [formGroup]="formOneRegister" (ngSubmit)="submitFormOneRegister()">
        <p class="text-2xl text-black !my-5 text-center font-semibold max-sm:text-base">
          ¿Qué día fue tu última menstruación?
        </p>
        <p class="text-2xl text-black !my-5 text-center max-sm:text-base">
          (primer día del ciclo)
        </p>
        <div class="flex justify-center">
          <input matInput type="date" class="text-gray-500 rounded-full p-3 mb-5" formControlName="lastTime" />
        </div>
        <div class="text-center">
          <button mat-button matStepperPrevious class="!text-white !rounded-full !bg-[#7c2385] !p-5 me-3">
            Volver
          </button>
          <button mat-button matStepperNext [disabled]="!formOneRegister.valid" type="submit"
            class="!text-white !rounded-full !bg-[#de84ee] !p-5">
            Siguiente
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="formTwoRegister" (ngSubmit)="submitFormTwoRegister()">
        <p class="text-2xl text-black !my-5 text-center font-semibold max-sm:text-base">
          ¿Qué duración tuvo tu último ciclo?
        </p>
        <p class="text-2xl text-black !my-5 text-center max-sm:text-base">
          (desde el penúltimo al último sangrado)
        </p>
        <div class="flex justify-center items-center">
          <input type="number" class="text-gray-500 text-center rounded-full w-48 p-3 mb-5 me-3"
            formControlName="lastCycleDuration" />
          <span class="text-gray-500">Días</span>
        </div>
        <div class="text-center">
          <button mat-button matStepperPrevious class="!text-white !rounded-full !bg-[#7c2385]/50 !p-5 me-3">
            Volver
          </button>
          <button mat-button matStepperNext type="submit" [disabled]="!formTwoRegister.valid"
            class="!text-white !rounded-full !bg-[#de84ee] !p-5">
            Siguiente
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="formFourRegister" (ngSubmit)="submitFormFourRegister()">
        <p class="text-2xl text-black !my-5 text-center font-semibold max-sm:text-base">
          ¿Sos regular?
        </p>
        <div class="flex justify-center">
          <mat-radio-group class="flex flex-col mb-5 gap-3" aria-label="Select an option" formControlName="regular">
            <mat-radio-button value="1"><span class="max-sm:text-sm">Si</span></mat-radio-button>
            <mat-radio-button value="2"><span class="max-sm:text-sm">No</span></mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="text-center">
          <button mat-button matStepperPrevious class="!text-white !rounded-full !bg-[#7c2385]/50 !p-5 me-3">
            Volver
          </button>
          <button mat-button matStepperNext type="submit" [disabled]="!formFourRegister.valid"
            class="!text-white !rounded-full !bg-[#de84ee] !p-5">
            Siguiente
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="formThreeRegister" (ngSubmit)="submitFormThreeRegister()">
        <p class="text-2xl text-black !my-5 text-center font-semibold max-sm:text-base">
          ¿Qué duración tienen regularmente tu ciclos?
        </p>
        <div class="flex justify-center items-center">
          <input type="number" class="text-gray-500 text-center rounded-full w-48 p-3 mb-5 me-3"
            formControlName="regularCycleDuration" />
          <span class="text-gray-500">Días</span>
        </div>
        <div class="text-center">
          <button mat-button matStepperPrevious class="!text-white !rounded-full !bg-[#7c2385]/50 !p-5 me-3">
            Volver
          </button>
          <button mat-button matStepperNext type="submit" [disabled]="!formThreeRegister.valid"
            class="!text-white !rounded-full !bg-[#de84ee] !p-5">
            Siguiente
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form [formGroup]="formFiveRegister" (ngSubmit)="submitFormFiveRegister()">
        <p class="text-2xl text-black !my-5 text-center font-semibold max-sm:text-base">
          ¿Qué duración tuvo tu último sangrado?
        </p>
        <div class="flex justify-center items-center">
          <input type="number" class="text-gray-500 text-center rounded-full w-48 p-3 mb-5 me-3"
            formControlName="bleedingDuration" />
          <span class="text-gray-500">Días</span>
        </div>
        <div class="text-center my-5">
          <button mat-button matStepperPrevious class="!text-white !rounded-full !bg-[#7c2385]/50 !p-5 me-3">
            Volver
          </button>
          <button mat-button type="submit" [disabled]="!formFiveRegister.valid"
            class="!text-white !rounded-full !bg-[#de84ee] !p-5">
            Finalizar
          </button>
        </div>
      </form>
    </mat-step>
  </mat-stepper>
</div>
