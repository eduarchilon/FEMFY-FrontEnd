<div class="h-screen py-10 mt-20">
  <div class="text-white p-5">
    <div class="md:w-2/5 m-auto">
      <h1 class="text-4xl text-center font-bold">
        Ayudanos a personalizar tu experiencia respondiento algunas pregúntas
        rápidas.
      </h1>

      <div class="mt-10">
        <div
          class="bg-[#FACAEC] rounded-[20px] p-12 drop-shadow-xl flex flex-col items-center"
        >
          <img class="w-[100px] mb-5" src="./assets/images/isotipo.svg" />
          <h2 class="text-[20px] font-bold text-center mb-14 flex justify-start max-w-[100%] overflow-x-scroll">
            <app-pregunta [preguntas]="preguntas"></app-pregunta>
          </h2>

          <a routerLink="/calendario" class="text-white mt-2 hover:underline"
            >Omitir por ahora.</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
