<div class="bg-[#FEA8B1] bg-cover px-[3vw]">
    <div class="w-[100%] pt-24 py-[100px] max-w-[1280px] m-auto">
        <div class="flex justify-between">
            <h2 class="text-5xl font-bold mb-5">{{ topic.title }}</h2>
            <button class="bg-[#AF6FE8] text-xl font-bold text-white my-[10px] px-[20px] rounded-[20px]"
            (click)="openPostRegister()">Crear conversaci√≥n</button>
        </div>

        <div *ngIf="posts.length > 0; else emptyPosts">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
                <div *ngFor="let post of posts">
                    <div class="w-full shadow-2xl rounded-[20px]">
                        <h3 class="bg-[#DA047A] text-2xl text-white rounded-t-[20px] shadow-xl text-semibold p-3">{{ post.title }}</h3>
                        <div class="bg-white w-full rounded-b-[20px] p-5">
                            <p class="text-xl text-[#FF97A5] mb-3">Por: {{ post.user }}</p>
                            <p>{{ post.content }}</p>
                            <div class="flex justify-between mt-3">
                                <span class="text-[#FF97A5]">10 comentarios</span>
                                <a class="flex" [href]="getRedirectToPost(post.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-plus m-auto" viewBox="0 0 16 16">
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>Ver mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #emptyPosts>
            <div class="h-screen w-full">
                <div class="border border-2 rounded-md p-48 w-full mt-20">
                    <p class="text-center text-4xl">No se han realizado conversaciones.</p>
                </div>
            </div>
        </ng-template>
    </div>
</div>
