<div class="pt-10 mt-20">
    <div class="container mx-auto">
        <h2 class="text-5xl font-bold mb-5">{{ topic.title }}</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10">
            <div *ngFor="let conversation of conversations">
                <div class="w-96 mx-auto shadow-2xl mb-10 rounded-[20px]">
                    <h3 class="text-2xl text-white rounded-full shadow-xl text-semibold p-3">{{ conversation.title }}
                    </h3>
                    <div class="bg-white w-full rounded-[20px] p-5">
                        <p class="text-xl text-[#FF97A5] mb-3">Por: {{ conversation.author }}</p>
                        <p>{{ conversation.content }}</p>
                        <div class="flex justify-between mt-3">
                            <span class="text-[#FF97A5]">10 comentarios</span>
                            <button class="flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus m-auto" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                </svg>Ver mas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
