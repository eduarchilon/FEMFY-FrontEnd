<div class="bg-[#FEA8B1] h-screen bg-cover px-[3vw]">
    <div class="w-[100%] pt-24 py-[100px] max-w-[1280px] m-auto">
        <div class="flex justify-between">
            <h2 class="text-5xl text-white font-bold mb-5">{{ topic.title }}</h2>
            <button *ngIf="posts.length > 0" (click)="openPostRegister()"
                class="bg-[#AF6FE8] text-xl font-bold text-white my-[10px] px-[20px] rounded-[20px]">Crear una
                charla</button>
        </div>

        <div *ngIf="posts.length > 0; else emptyPosts">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-10 mt-10">
                <div *ngFor="let post of posts">
                    <div class="w-full shadow-2xl rounded-[20px]">
                        <h3 class="bg-[#DA047A] text-2xl text-white rounded-t-[20px] shadow-xl font-semibold p-3">{{
                            post.title }}</h3>
                        <div class="bg-white w-full rounded-b-[20px] p-5">
                            <div class="mb-5">
                                <p class="text-xl text-[#FF97A5]">Por: {{ post.username }}</p>
                                <span class="text-md text-gray-500">{{ post.createdDate | date: 'dd/MM/yy HH:mm' }}</span>
                            </div>
                            <p>{{ post.content }}</p>
                            <div class="flex justify-between mt-3">
                                <span class="text-[#FF97A5]">{{ post.replies.length }} comentarios</span>
                                <a class="flex" [href]="getRedirectToPost(post.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-plus m-auto" viewBox="0 0 16 16">
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>Ver mas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #emptyPosts>
            <div class="w-full">
                <div class="bg-white flex w-full mt-10 rounded-[20px]">
                    <img class="w-[500px] h-[500px] rounded-[20px]"
                        src="https://img.freepik.com/free-vector/hand-drawn-flat-design-shrug-illustration_23-2149354971.jpg?w=826&t=st=1698533593~exp=1698534193~hmac=d91313fe5e45828c34ac07efd8786eb8c32de98e915bf25c49c381d130ee355d">
                    <div class="text-center m-auto px-20">
                        <p class="font-bold text-[#DA057A] text-4xl mb-10">Oops! parece que no hay
                            publicaciones por el momento</p>
                        <p class="font-medium text-gray-600 text-4xl mb-10">Â¡Se la primera en publicar!</p>

                        <button class="bg-[#AF6FE8] text-xl font-bold text-white py-2 px-3 rounded-[20px]"
                            (click)="openPostRegister()">Crea una charla</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
