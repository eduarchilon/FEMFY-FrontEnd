<div class="bg-[#f2d4fa] pt-36 pb-[120px]">
  <div class="flex gap-10 w-full max-w-[1280px] m-auto p-5 md:p-0">

    <div class="flex-1">
      <div class="w-full mb-5">
        <ng-container *ngIf="cycle">
          <app-date-picker [cycle]="cycle" [averageQuestionCycleContent]="averageQuestionCycleContent"
            [cyclesWithOutEndNull]="cyclesWithOutEndNull"></app-date-picker>
        </ng-container>
        <ng-container *ngIf="!cycle">
          <app-date-picker-mock></app-date-picker-mock>
        </ng-container>
      </div>
    </div>

    <div class="flex-1">
      <div class="bg-white p-[20px] rounded-[20px] mb-10">
        <h2 class="text-4xl text-femfy-800 font-bold mb-5">Próximos eventos</h2>
        <div class="flex flex-col h-[100%] gap-10 max-xl:gap-5">
          <div class="flex items-center gap-5">
            <img class="w-[80px] h-[80px] max-xl:w-[50px] max-xl:h-[50px]" src="./assets/images/isotipo.svg" />
            <div class="">
              <span class="text-2xl font-semibold max-lg:text-xl">Siguiente períodio:</span>
              <p class="text-lg">Faltan {{ nextPeriod }} días</p>
            </div>
          </div>
          <div class="flex items-center gap-5">
            <img class="w-[80px] h-[80px] max-xl:w-[50px] max-xl:h-[50px]"
              src="https://gravida.com/wp-content/uploads/2016/01/ovum.png" />
            <div class="">
              <span class="text-2xl font-semibold max-lg:text-xl">Predicción día de ovulación:</span>
              <p class="text-lg">Faltan {{ nextOvulation }} días</p>
            </div>
          </div>
          <div class="flex items-center gap-5">
            <img class="w-[80px] h-[80px] max-xl:w-[50px] max-xl:h-[50px]"
              src="https://th.bing.com/th/id/R.10c4dd6a751ddb0ef4b4897a2aaf6f98?rik=zUkA1iUuxUFG6w&riu=http%3a%2f%2fclipart-library.com%2fimages%2fkT85qG9Lc.png&ehk=5RcemOKTQCzs3%2bpUNmF7hPuU0gnp%2bbtCJXdDZ60mQJs%3d&risl=&pid=ImgRaw&r=0" />
            <div class="">
              <span class="text-2xl font-semibold max-lg:text-xl">Predicción días fértiles:</span>
              <p class="text-lg">Faltan {{ nextOvulation - 4 }} días</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white p-[20px] rounded-[20px]">
        <h2 class="text-4xl text-[#7c2385] font-bold mb-5">Referencias</h2>
        <div class="flex gap-5">
          <div class="flex gap-2 items-center max-sm:text-sm">
            <i class="w-[40px] h-[20px] bg-[red] rounded-lg"></i>
            <p>Periodo</p>
          </div>
          <div class="flex gap-2 items-center max-sm:text-sm">
            <i class="w-[40px] h-[20px] border border-indigo-600 rounded-lg"></i>
            <p>Hoy</p>
          </div>
          <div class="flex gap-2 items-center max-sm:text-sm">
            <i class="w-[40px] h-[20px] bg-[yellow] rounded-lg"></i>
            <p>Registros</p>
          </div>
          <div class="flex gap-2 items-center max-sm:text-sm">
            <i class="w-[40px] h-[20px] bg-[green] rounded-lg"></i>
            <p>Ovulacíon</p>
          </div>
        </div>
      </div>

      <!-- <div class="flex text-white mb-10">
      <img width="90px" height="90px" src="./assets/images/red.png" />
      <div class="my-auto ml-10">
        <span class="text-2xl">Día de inicio del sangrado</span>
      </div>
    </div> -->
    </div>
  </div>
</div>
