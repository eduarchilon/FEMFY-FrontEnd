<div
  class="w-[100%] py-40 flex max-lg:flex-col gap-[5%] max-lg:gap-[30px] px-[5vw]"
>
  <div class="w-[50%] max-lg:w-[100%]">
    <mat-card
      class="demo-inline-calendar-card w-[400px] max-lg:w-[60%] max-lg:m-auto max-sm:w-[100%]"
    >
      <div (click)="$event.stopPropagation()">
        <mat-calendar
          #calendar
          (selectedChange)="select($event, calendar); selectDate($event)"
          [dateClass]="isSelected"
        ></mat-calendar>
      </div>
    </mat-card>
  </div>
  <div class="w-[50%] max-lg:w-[100%]">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias provident ut
    error ullam natus? Atque, voluptatem error neque aliquam libero tempore
    totam animi sequi quibusdam, nihil assumenda mollitia. Dolorem,
    voluptatibus.
  </div>
</div>
<p>{{ selectedDates }}</p>
