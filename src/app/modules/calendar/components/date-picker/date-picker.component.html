<mat-card
  *ngIf="daysSelected.length > 0"
  class="demo-inline-calendar-card w-[600px] max-lg:w-[60%] max-lg:m-auto max-sm:w-[100%] !rounded-[20px] shadow-xl"
>
  <div (click)="$event.stopPropagation()">
    <mat-calendar
      #calendar
      (selectedChange)="select($event, calendar); selectDate($event)"
      [dateClass]="isSelected"
    ></mat-calendar>
  </div>
</mat-card>
<ng-container *ngIf="eventsNotification.length > 0">
  <app-events-notification
    [events]="eventsNotification"
  ></app-events-notification>
</ng-container>
<ng-container *ngIf="daysSelected.length <= 0">
  <div class="flex justify-center items-center w-[100%] h-[100%]">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
