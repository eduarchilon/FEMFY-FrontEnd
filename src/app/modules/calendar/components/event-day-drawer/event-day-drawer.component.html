<div class="!w-[100%] p-5 max-md:px-0 max-md:py-5">
  <div class="flex justify-end px-5">
    <div class="flex justify-between w-[100%] items-center">
      <ng-container *ngIf="data?.itemChart" >
        <p>Estás en la etapa de : {{ data?.itemChart?.label }}</p>
      </ng-container>
      <button (click)="closeDialog()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <mat-dialog-content>
    <div class="pb-5">
      <h3 class="text-4xl font-semibold mb-5 max-sm:text-2xl">
        Crear nuevo evento
      </h3>
      <!-- <p>{{ eventDaySelected | json }}</p> -->
      <h5 class="py-5">
        Fecha: {{ data?.daySelected | date : "dd 'de' LLLL" }}
      </h5>
      <form
        action=""
        class="flex flex-col gap-4"
        [formGroup]="formRegisterEvent"
        (ngSubmit)="registerEevent()"
      >
        <div class="flex gap-5">
          <input
            type="time"
            placeholder=""
            #hourDate
            (input)="setHourToShow(hourDate.value)"
            formControlName="hour"
            class="border-b-2 text-lg mb-3"
          />
          <p>Hora seleccionada: {{ hourSelected }}</p>
        </div>
        <input
          type="text"
          placeholder="Título"
          formControlName="title"
          class="border-b-2 text-lg mb-3 p-3"
        />
        <textarea
          rows="4"
          class="bg-gray-100 text-lg text-dark !w-full p-3 rounded-[20px]"
          formControlName="description"
        ></textarea>
        <div>
          <button
            class="bg-[#AF6FE8] text-white py-[10px] px-[20px] rounded-[20px] max-sm:w-[100%]"
            type="submit"
          >
            Crear registro
          </button>
        </div>
      </form>
    </div>
    <mat-divider></mat-divider>
    <div>
      <ng-container *ngIf="eventDaySelected.length > 0">
        <h3 class="py-3 text-2xl font-semibold">Mis eventos</h3>
        <div class="flex flex-col gap-1">
          <ng-container *ngFor="let item of eventDaySelected">
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>{{ item.hour }}</mat-panel-title>
                <mat-panel-description>
                  <span class="max-sm:text-[12px]">{{ item.title }}</span>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="flex justify-between flex-col break-words">
                <p class="max-sm:text-[12px]">{{ item.description }}</p>
                <div class="flex gap-3 self-end">
                  <button
                    (click)="vinculateGoogleClendar(item)"
                    mat-mini-fab
                    class="!bg-white"
                  >
                    <mat-icon [svgIcon]="iconCalendar?.name"></mat-icon>
                  </button>
                  <button (click)="deleteEvent(item)" mat-mini-fab color="warn">
                    <mat-icon> delete </mat-icon>
                  </button>
                </div>
              </div>
            </mat-expansion-panel>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </mat-dialog-content>
</div>
