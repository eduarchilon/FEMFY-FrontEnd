<div class="w-[100%] p-5">
  <div class="w-full flex justify-start px-5">
    <button (click)="closeDialog()">cerrar</button>
  </div>
  <mat-dialog-content>
    <div class="pb-5">
      <h3 class="pb-3 text-[24px] font-semibold">Crear Evento</h3>
      <!-- <p>{{ eventDaySelected | json }}</p> -->
      <!-- <h5 class="py-5">Fecha: {{ data | date : "dd/MM/yyyy" }}</h5> -->
      <form
        action=""
        class="flex flex-col gap-4"
        [formGroup]="formRegisterEvent"
        (ngSubmit)="registerEevent()"
      >
        <div class="flex gap-5">
          <input
            type="time"
            placeholder=""
            #hourDate
            (input)="setHourToShow(hourDate.value)"
            formControlName="hour"
          />
          <p>Hora seleccionada: {{ hourSelected }}</p>
        </div>
        <input type="text" placeholder="titulo" formControlName="title" />
        <textarea
          rows="4"
          class="bg-pink-400 !w-full pb-5"
          formControlName="description"
        ></textarea>
        <div>
          <button type="submit">Crear</button>
        </div>
      </form>
    </div>
    <mat-divider></mat-divider>
    <div>
      <h3 class="py-3 text-[20px] font-semibold">Eventos creados</h3>
      <div class="flex flex-col gap-1">
        <ng-container *ngFor="let item of eventDaySelected">
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>{{ item.hour }}</mat-panel-title>
              <mat-panel-description>
                {{ item.title }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="flex justify-between">
              <p>{{ item.description }}</p>
              <p (click)="deleteEvent(item)">borrar</p>
            </div>
          </mat-expansion-panel>
        </ng-container>
      </div>
    </div>
  </mat-dialog-content>
</div>
