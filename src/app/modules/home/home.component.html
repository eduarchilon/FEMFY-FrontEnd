<!-- Navbar -->
<div class="p-4 text-white sticky top-0 md:z-50 bg-gradient-to-r from-pink-600 to-pink-300 ">
  <nav class="flex justify-between items-center bg-opacity-30">
    <a routerLink="" class="text-xl font-bold">femfy</a>
    <button class="md:hidden text-xl" (click)="menuToggle()">☰</button>
    <div class="hidden md:flex space-x-4">
      <a routerLink="login-usuario">Ingresar</a>
      <a routerLink="registro-usuario">Registrarse</a>
      <!-- Agrega más elementos del menú según tus necesidades -->
    </div>
  </nav>
</div>

<!-- Backdrop (fondo con opacidad) -->
<div
  #backfrop
  (click)="backdropView()"
  class="hidden fixed top-0 left-0 h-full w-full bg-black opacity-50 z-10"
></div>

<!-- Drawer (menú desplegable) -->
<div
  #drawer
  class="bg-white fixed top-0 left-0 h-full w-56 shadow-lg p-4 transform -translate-x-full transition-transform duration-300 ease-in-out z-20"
>
  <button class="absolute top-2 right-2 text-xl" (click)="closeDrawerButton()">
    ×
  </button>
  <ul class="space-y-4">
    <li><a routerLink="login-usuario">Ingresar</a></li>
    <li><a routerLink="registro-usuario">Registrarse</a></li>
  </ul>
</div>
