<ng-container *ngIf="!isLogging">
  <div class="w-[100%] bg-cover flex items-center pt-[100px] max-lg:gap-[10px] max-lg:flex-col gap-[10%] px-[5vw] max-lg:pb-[60px]">
    <div class="h-[100%] flex max-lg:flex w-[60%] max-xl:w-[70%]">
      <img class="h-[800px] max-lg:h-[320px]" src="./assets/images/fondo-landing-chica.png" />
    </div>
    <div class="w-[40%] pt-[1px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <h1 class="text-[4rem] text-[white] font-extrabold max-xl:text-[44px] leading-[4rem] max-lg:text-[40px]">
        Tu ciclo en un solo lugar
      </h1>
      <p class="text-[40px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14 max-lg:pt-5">
        Conocé y controlá tu cuerpo y salud ginecológica en una sola plataforma
      </p>
      <div class="pt-14 max-lg:pt-10">
      <a href="#landingCalendar" class="bg-[#AF6FE8] text-[25px] rounded-[20px] text-[white] py-[2px] m-auto px-[100px]">
        ¡Explorá!
      </a></div>
    </div>
  </div>

  <div id="landingCalendar" class="w-[100%] bg-[#F4C8E8] bg-cover flex max-lg:flex-col-reverse items-center py-20 max-lg:gap-[20px] gap-[10%] px-[5vw]">
    <div class="w-[40%] pt-[1px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <p class="text-[40px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14 max-lg:pt-0">
        Registrá estudios. Recibí recordatorios. Cuidá tu salud ginecológica.
      </p>
    </div>
    <div class="flex w-[60%] max-xl:w-[70%]">
      <img class="" src="./assets/images/calendar.svg" />
    </div>
  </div>
  
  <div class="w-[100%] pb-5 bg-cover flex items-center pt-20 gap-[10%] px-[5vw] max-lg:flex-col max-lg:gap-[20px]">
    <div class="flex w-[60%] max-xl:w-[70%]">
      <img class="" src="./assets/images/chat.svg" />
    </div>
    <div class="w-[40%] pt-[10px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <p class="text-[45px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14 max-lg:pt-0">
        Compartí tus experiencias y ayudá a otras mujeres en nuestro foro.
      </p>
      <div class="pt-14 max-lg:pt-10 max-lg:pb-10">
        <button routerLink="registro-usuario" class="bg-[#AF6FE8] text-[25px] rounded-[20px] text-[white] py-[2px] m-auto px-[100px] max-lg:order-last">
          Registrate
        </button></div>
    </div>
  </div>

</ng-container>

<ng-container *ngIf="isLogging">
  <app-index></app-index>
</ng-container>
