<ng-container *ngIf="!isLogging">
  <div
    class="w-[100%] bg-cover h-screen flex items-center pt-24 max-lg:gap-[80px] gap-[10%]"
  >
    <div class="h-[100%] flex max-lg:hidden w-[60%] max-xl:w-[70%]">
      <img
        class="animate-slide-in duration-1000"
        src="./assets/images/fondo-landing-chica.png"
      />
    </div>
    <div
      class="w-[40%] flex flex-col gap-[30px] max-lg:w-[100%] max-lg:text-center max-lg:gap-[40px] max-xl:w-[30%]"
    >
      <h1
        class="text-[70px] text-[white] font-extrabold max-xl:text-[44px] max-lg:text-[40px]"
      >
        Tu ciclo en un solo lugar
      </h1>
      <p class="text-[40px] text-[white] max-xl:text-[26px] max-lg:text-[20px]">
        Conocé tu cuerpo y controlá tus ciclos en una sola plataforma
      </p>
      <button
        routerLink="login-usuario"
        class="bg-[#D8B4F8] rounded-[20px] text-[white] py-4 m-auto px-[120px]"
      >
        Explorá
      </button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="isLogging">
  <app-index></app-index>
</ng-container>
