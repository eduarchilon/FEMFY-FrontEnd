<ng-container *ngIf="!isLogging">
  <div class="w-[100%] bg-cover flex items-center pt-20 max-lg:gap-[80px] gap-[10%] px-[5vw]">
    <div class="h-[100%] flex max-lg:hidden w-[60%] max-xl:w-[70%]">
      <img class="h-[800px]" src="./assets/images/fondo-landing-chica.png" />
    </div>
    <div class="w-[40%] pt-[1px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <h1 class="text-[4rem] text-[white] font-extrabold max-xl:text-[44px] leading-[4rem] max-lg:text-[40px]">
        Tu ciclo en un solo lugar
      </h1>
      <p class="text-[40px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14">
        Conocé y controlá tu cuerpo y salud ginecológica en una sola plataforma
      </p>
      <div class="pt-14">
      <button routerLink="login-usuario" class="bg-[#AF6FE8] text-[25px] rounded-[20px] text-[white] py-[2px] m-auto px-[100px] ">
        ¡Explorá!
      </button></div>
    </div>
  </div>

  <div class="w-[100%] bg-[#F4C8E8] bg-cover flex items-center pt-20 max-lg:gap-[80px] gap-[10%]  px-[5vw]">
    <div class="w-[40%] pt-[1px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <p class="text-[40px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14">
        Registrá estudios. Recibí recordatorios. Cuidá tu salud ginecológica.
      </p>
    </div>
    <div class="h-[100%] flex max-lg:hidden w-[60%] max-xl:w-[70%]">
      <img class="h-[800px]" src="./assets/images/calendar.svg" />
    </div>
  </div>
  
  <div class="w-[100%] bg-cover flex items-center pt-20 max-lg:gap-[80px] gap-[10%] px-[5vw]">
    <div class="h-[100%] flex max-lg:hidden w-[60%] max-xl:w-[70%]">
      <img class="h-[800px]" src="./assets/images/chat.svg" />
    </div>
    <div class="w-[40%] pt-[1px] flex flex-col justify-start max-lg:w-[100%] max-lg:text-center max-xl:w-[30%]">
      <p class="text-[45px] text-[white] max-xl:text-[26px] leading-[45px] max-lg:text-[20px] pt-14">
        Compartí tus experiencias y ayudá a otras mujeres en nuestro foro.
      </p>
    </div>
  </div>

</ng-container>

<ng-container *ngIf="isLogging">
  <app-index></app-index>
</ng-container>
