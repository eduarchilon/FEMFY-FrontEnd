<div class="bg-white rounded-[20px]">
  <h4 class="text-2xl max-md:text-xl p-[20px] text-femfy-800 border-b-4 border-femfy-800 font-semibold">Información de usuario (No menstruante)</h4>
  <div class="px-5">
    <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
      <span class="font-medium">¿Qué día fue tu última menstruación?</span>
      <form class="flex gap-3 my-2 md:my-0">
        No<input matInput type="date" class="text-center rounded-full outline-none w-48 p-3 me-3" />
      </form>
    </div>
    <mat-divider></mat-divider>
    <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
      <span class="font-medium">¿Qué duración tuvo aproximadamente ese último ciclo?</span>
      <form class="flex gap-3 my-2 md:my-0">
        <input type="number" class="text-center rounded-full outline-none w-48 p-3 me-3" />
      </form>
    </div>
    <mat-divider></mat-divider>
    <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
      <span class="font-medium">¿Sos regular?</span>
      <form class="flex gap-3 items-center my-2 md:my-0">
        No<mat-slide-toggle color="accent">Sí</mat-slide-toggle>
      </form>
    </div>
    <mat-divider></mat-divider>
    <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
      <span class="font-medium">¿Qué duración tienen regularmente tu ciclos?</span>
      <form class="flex gap-3 my-2 md:my-0">
        <input type="number" class="text-center rounded-full outline-none w-48 p-3 me-3" />
      </form>
    </div>
    <mat-divider></mat-divider>
    <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
      <span class="font-medium">¿Qué duración tuvo el sangrado?</span>
      <form class="flex gap-3 my-2 md:my-0">
        <input type="number" class="text-center rounded-full outline-none w-48 p-3 me-3" />
      </form>
    </div>
    <button class="bg-femfy-400 text-white py-[10px] px-[20px] mb-5 rounded-[20px] me-3 justify-end" type="submit">
      Guardar
    </button>
  </div>
</div>
