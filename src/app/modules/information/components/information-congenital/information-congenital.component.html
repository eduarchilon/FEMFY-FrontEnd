<div class="bg-white rounded-[20px] max-lg:mb-32">
    <h4 class="text-2xl max-md:text-xl p-[20px] text-femfy-800 border-b-4 border-femfy-800 font-semibold">
        Información de usuaria (Congenital)
    </h4>
    <div class="p-5">
        <form [formGroup]="formInformationCongenital" (ngSubmit)="submitInformationCongenital()">
            <!-- malformationsUterine -->
            <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
                <span class="font-medium">¿Experimentaste síntomas como dolor pélvico crónico, ciclos menstruales
                    dolorosos o anormalidades en el sangrado menstrual?</span>
                <div class="flex gap-3">
                    <span>No</span>
                    <mat-slide-toggle color="accent" formControlName="malformationsUterine"></mat-slide-toggle>
                    <span>Sí</span>
                </div>
            </div>
            <mat-divider></mat-divider>
            <!-- turnerSyndrome -->
            <div class="flex justify-between items-center py-3 max-sm:flex-col max-sm:items-start">
                <span class="font-medium">Durante la pubertad, ¿Experimentaste retraso en el desarrollo sexual o signos
                    como baja estatura y ausencia de menstruación?</span>
                <div class="flex gap-3">
                    <span>No</span>
                    <mat-slide-toggle color="accent" formControlName="turnerSyndrome"></mat-slide-toggle>
                    <span>Sí</span>
                </div>
            </div>
            <div class="flex justify-end mt-5">
                <button class="bg-femfy-400 text-white font-medium py-[10px] px-[20px] rounded-[20px]" type="submit">
                    Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
