<div class="bg-[#FEA8B1] px-[3vw]">
  <div class="w-[100%] bg-cover bg-[#FEA8B1] pt-24 py-[100px] max-w-[1280px] m-auto">
    <form action="" [formGroup]="formDocumentation" (ngSubmit)="uploadFile()">
      <h2 class="text-5xl text-white font-bold mb-10">Documentación</h2>
      <div class="md:flex justify-between">
        <div class="md:w-2/5 bg-white/50 rounded-[20px] p-10 mb-10 md:mb-0">

            <h2 class="text-4xl font-bold text-white mb-5">Cargar nuevo estudio</h2>
            <div class="mb-3">
                <label for="typeStudy" class="block text-white text-xl mb-2">Tipo de estudio</label>
                <select id="typeStudy" formControlName="typeStudy" class="rounded-full border w-full p-4">
                    <option value="0" selected>Selecciona un tipo de estudio</option>
                    <option *ngFor="let study of typeStudies" [value]="study.name">{{ study.name }}</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="block text-white text-xl mb-2">Descripción o nota</label>
                <input type="text" class="rounded-full border w-full p-4" formControlName="description" placeholder="Descripción o nota del estudio" />
            </div>

            <div class="mb-3">
                <label for="description" class="block text-white text-xl mb-2">Fecha del estudio</label>
                <input type="date" class="rounded-full border w-full p-4" formControlName="studyDate" placeholder="Fecha del estudio" />
            </div>

            <div class="flex mt-5">
                <button class="text-white font-bold rounded-full bg-green-500 me-3 w-full p-3" type="submit">Guardar estudio</button>
                <button class="text-white font-bold rounded-full bg-red-500 w-full p-3">Cancelar</button>
            </div>
        </div>
        <div class="md:w-2/5 bg-white/50 rounded-[20px] p-10">
            <div class="text-center border border-white border-dashed border-4 p-10 py-24">
                <span class="block text-xl text-white font-bold text-center justify-center mb-5">Arrastre sus estudios</span>
                <span class="block text-xl text-white font-bold text-center justify-center mb-5">O</span>

                <span class="bg-[#AF6FE8] text-xl font-bold text-center text-white py-[10px] px-[20px] w-[50%] rounded-[20px]">
                <label for="file" class="cursor-pointer text ">
                    Cargue desde aquí
                </label>
                <input type="file" id="file" name="documentation" class="hidden" (change)="fileSelected($event)"/>
                </span>

                <div class="mt-20">
                <span class="text-gray-900 py-[10px] px-[20px] w-[50%] rounded-[20px] text-center" id="file_name_label" #fileLabel>Ningún archivo seleccionado</span>
                </div>
            </div>        
        </div>
      </div>
    </form>

    <div class="my-10">
        <h2 class="text-4xl text-white font-bold mb-10">Mis estudios cargados</h2>
        <div class="overflow-x-auto max-lg:w-[100%] bg-[#fff] px-[32px] py-[35px] rounded-[20px] w-[100%]">
            <div class="flex flex-col justify-start text-left">
                <table class="table-auto table-fixed">
                    <thead class="bg-[#AF6FE8] text-white  border-b font-medium dark:border-neutral-900">
                        <tr>
                            <th scope="col" class="px-6 py-4 rounded-tl-[20px]">Título</th>
                            <th scope="col" class="px-6 py-4">Nota del profesional</th>
                            <th scope="col" class="px-6 py-4">Fecha del estudio</th>
                            <th class="py-4 rounded-tr-[20px]"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:border-neutral-500" *ngFor="let study of studies">
                           <td class="px-6 py-4">{{ study.customMetadata.typeStudy }}</td>
                            <td class="px-6 py-4">{{ study.customMetadata.description }}</td>
                            <td class="px-6 py-4">{{ study.customMetadata.studyDate }}</td>
                            <td class="px-6 py-4">
                                <button class="me-3">
                                    <a [href]="study.url" download="{{ study.files.name }}" target="_blank">
                                    <i class="fa fa-download w-[30px]" aria-hidden="true"></i>
                                    Descargar
                                    </a>
                                </button>
                               <!-- <button class="me-3" (click)="deleteFile(study.files)">-->
                                <button class="me-3">
                                <i class="fa fa-trash w-[30px]" style="color: red;" aria-hidden="true"></i>
                                    Eliminar
                                </button>
                                <button class="me-3">
                                    <i class="fa fa-share w-[30px]" style="color: red;" aria-hidden="true"></i>
                                    Compartir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
