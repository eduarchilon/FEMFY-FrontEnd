<div class="p-[20px] flex flex-col items-center">
  <h3 class="text-3xl font-bold text-femfy-800 text-center">
    {{ study.typeStudy }}
  </h3>
  <!--
        <p class="text-xl">{{ study.customMetadata.typeStudy }}</p>
        <p class="text-xl">{{ study.customMetadata.description }}</p>
        <p class="text-xl">{{ study.customMetadata.studyDate }}</p>
    -->

  <qr-code
    value="{{ study.fileURL }}"
    size="300"
    class="w-auto h-auto max-w-full max-h-full"
    errorCorrectionLevel="M"
  ></qr-code>

  <div class="text-center">
    <button
      class="lg:inline-block hidden flex-1 bg-[#de84ee] mr-2 text-white font-medium py-[10px] px-[20px] rounded-[20px]"
      (click)="copyToClipboard(study.fileURL)"
    >
      <span style="cursor: pointer">Copiar enlace</span>
    </button>
  </div>

  <button
    class="lg:hidden flex-1 bg-[#de84ee] text-white text-2xl py-[10px] px-[20px] rounded-[20px] flex gap-2"
    (click)="shareStudy(study.fileURL)"
  >
    <i class="fa fa-share-alt text-white text-2xl" aria-hidden="true"></i>
    <span style="cursor: pointer">Compartir enlace</span>
  </button>
</div>
