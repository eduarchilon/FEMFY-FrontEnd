<div class="p-[20px]">

    <h3 class="text-3xl font-bold text-femfy-800 mb-5">Estudio</h3>
<!--
        <p class="text-xl">{{ study.customMetadata.typeStudy }}</p>
        <p class="text-xl">{{ study.customMetadata.description }}</p>
        <p class="text-xl">{{ study.customMetadata.studyDate }}</p>
    -->

    <qr-code value={{study.fileURL}} size="300" errorCorrectionLevel="M"></qr-code>

    <button class="lg:inline-block hidden flex-1 bg-[#de84ee] mr-2 text-white font-medium py-[10px] px-[20px] rounded-[20px] ml-5" (click)="copyToClipboard(study.fileURL)">
        <span style="cursor: pointer;">Copiar enlace</span>
    </button>

    <button class="lg:hidden flex-1 bg-[#de84ee] mr-2 text-white text-2xl py-[10px] px-[20px] rounded-[20px] ml-5" (click)="shareStudy(study.fileURL)">
        <i class="fa fa-share-alt text-white text-2xl mr-2" aria-hidden="true"></i>
        <span style="cursor: pointer;">Compartir enlace</span>
      </button>

</div>
